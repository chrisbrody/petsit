         <section class="opener opener-sm">
             <div class="container">
                 <div class="row">
                     <div class="col">
                         <h1>Global pet sitters</h1>
                         <h2>Contact Us</h2>
                         <h3>Feel free to reach out any time.</h3>
                     </div>
                 </div>
             </div>
         </section>

        <section class="contact">
          <div class="container">
            <div class="row">
              <div class="col">
                  <div id="status"></div>

                  <form id="contact-form" class="fade-out contain">

                      <input type="hidden" name="source" value="petsitters">

                      <!-- Honeypot field for bots -->
                      <div style="display: none;">
                          <label for="website">If you are human, leave this field blank.</label>
                          <input type="text" id="website" name="website">
                      </div>

                      <fieldset>

                          <div class="grid2">
                              <div class="form-floating">
                                  <input type="text" class="form-control req" id="first-name" name="first-name" placeholder="First Name" required>
                                  <label for="first-name">First Name <span>*</span></label>
                              </div>

                              <div class="form-floating">
                                  <input type="text" class="form-control req" id="last-name" name="last-name" placeholder="Last Name" required>
                                  <label for="last-name">Last Name <span>*</span></label>
                              </div>
                          </div>

                          <div class="grid2">
                              <div class="form-floating">
                                  <input type="email" class="form-control req" id="email" name="email" placeholder="Email" required>
                                  <label for="email">Email <span>*</span></label>
                              </div>

                              <div class="form-floating">
                                  <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone">
                                  <label for="phone">Phone</label>
                              </div>
                          </div>

                          <div class="form-floating">
                              <textarea class="form-control" id="message" name="message" placeholder="Message" style="height: 150px"></textarea>
                              <label for="message">Message</label>
                          </div>

                      </fieldset>
                      <div class="button-wrap">
                          <button type="submit" class="btn btn-primary">Submit Contact Message</button>
                      </div>

                  </form>
              </div>
            </div>
          </div>
        </section>
 
     </main>
